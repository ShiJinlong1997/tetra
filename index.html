<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./js/ramda.min.js"></script>

<body>
  <div id="stage">

    <aside>

    <button id="switch" type="button">

    <div class="arrow">

      <button type="button" style="grid-area: down;">↓</button>
      <button type="button" style="grid-area: right;">→</button>
